<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body class="flex flex-row justify-center">
    <div class=" flex flex-col-reverse md:grid md:grid-cols-2  relative w-[100%] md:w-[80%] md:mt-[100px] shadow-lg border-[0px]">
        <div class="mt-[100px]  ">
            <h1 class="text-[24px] md:text-[40px] font-bold leading-10 px-[20px] text-center">
                Login to Your Account
            </h1>
            <p class="font-normal text-center text-[12px] md:text-[24px]">
                Login Using social networks
            </p>
            <div class="flex justify-center">
                <img class="mt-[10px] mr-[13px] h-[30px] w-[30px] md:h-[60px] md:w-[60px]" src="./images/facebook.png" alt="" />
                <img class="mt-[10px] mr-[13px] h-[30px] w-[30px] md:h-[60px] md:w-[60px]" src="./images/google.png" alt="" />
                <img class="mt-[10px] mr-[13px] h-[30px] w-[30px] md:h-[60px] md:w-[60px]" src="./images/linkdin.png" alt="" />
            </div>
            <div class="flex justify-center mt-[10px]">
                <img class="h-[1px] mt-[18px] mx-[10px]" src="./images/Line 7.png" alt="" />
                <p class="text-[20px]">or</p>
                <img class="h-[1px] mt-[18px] mx-[10px]" src="./images/Line 7.png" alt="" />
            </div>
            <div class="flex flex-col justify-center items-center">
                <input
                    class="boder-0 h-[50px] w-[300px] md:w-[400px] rounded-[40px] bg-[#EDF5F3] px-[30px] py-[10px] mt-[30px] text-[20px] focus:outline-none focus:border-sky-500 focus:ring-2"
                    type="text" placeholder="E-mail" />
                <input
                    class="boder-0 h-[50px] w-[300px] md:w-[400px] rounded-[40px] bg-[#EDF5F3] px-[30px] py-[10px] mt-[30px] text-[20px] focus:outline-none focus:border-sky-500 focus:ring-2"
                    type="text" placeholder="password" />
                <button class="text-[#fff] bg-[#3AA9AC] rounded-[41px] mt-[30px] border-0 h-[50px] w-[200px] mb-[50px]">
                    Sign in
                </button>
            </div>
        </div>
        <div class="bg-[url('./images/side.png')]   bg-cover h-[350px]  w-[100%]  md:h-[650px] flex flex-col justify-center">
            <div class="text-center  ">
                <h2 class="text-[55px] text-[#fff]">New Here?</h2>
                <p class="text-[20px] font-[300] text-[#fff]">
                    <i>
                        Sign up and discover a great <br />
                        amount of new opportunities!
                    </i>
                </p>
                <button
                    class="bg-[#fff] text-[#3AA9AC] rounded-[40px] mt-[20px] border-0 h-[50px] w-[150px] text-[15px]">
                    Sign in
                </button>
            </div>
        </div>
    </div>
</body>

</html>
